{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Se você precisar adicionar conteúdo adicional acima do gráfico -->
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="plotly-graph"></div>
        </div>
    </div>
</div>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script>
    console.log("Verificando se 'fig' está definido:", {{ fig is defined }});
    var data = {{ fig.to_json() if fig is defined else 'null' | safe }};
    console.log("Conteúdo de 'data':", data);
    Plotly.newPlot('plotly-graph', data);
</script>

{% endblock %}
