{% extends "base.html" %}

{% block content %}
  <h1>Excluir atendimento</h1>
  <form action="/excluir/{{ id }}" method="POST">
    <label for="funcionario" style="display: block; margin-bottom: 10px;">Irm√£(o):</label>
    <input type="text" id="funcionario" name="funcionario" value="{{ atendimento[1] }}" readonly class="form-control input-medio"><br><br>

    <label for="empresa" style="display: block; margin-bottom: 10px;">Empresa:</label>
    <input type="text" id="empresa" name="empresa" value="{{ atendimento[2] }}" readonly class="form-control input-medio"><br><br>

    <label for="valor" style="display: block; margin-bottom: 10px;">Valor:</label>
    <input type="text" id="valor" name="valor" value="{{ atendimento[3] }}" readonly class="form-control input-medio"><br><br>

    <label for="data" style="display: block; margin-bottom: 10px;">Data de atendimento:</label>
    <input type="text" id="data" name="data" value="{{ atendimento[4] }}" readonly class="form-control input-medio"><br><br>

    <input type="submit" value="Atualizar" class="primary">
  </form>
{% endblock %}
