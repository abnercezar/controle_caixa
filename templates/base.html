<script>
	// Obt√©m o modal
	var modal = document.getElementById("meuModal");

	// Obt√©m o bot√£o que abre o modal
	var btn = document.getElementById("meuBotao");

	// Obt√©m o elemento <span> que fecha o modal
	var span = document.getElementsByClassName("close")[0];

	// Quando o usu√°rio clica no bot√£o, abre o modal 
	btn.onclick = function () {
		modal.style.display = "block";
	}

	// Quando o usu√°rio clica no elemento <span> (x), fecha o modal
	span.onclick = function () {
		modal.style.display = "none";
	}

	// Quando o usu√°rio clica em qualquer lugar fora do modal, fecha-o
	window.onclick = function (event) {
		if (event.target == modal) {
			modal.style.display = "none";
		}
	}
</script>
