{% extends "base.html" %}

{% block content %}
<h1>Criar Conta</h1>
<div style="display: flex; justify-content: center; align-items: center; height: 50vh;">

  <form action="{{ url_for('enviar_cadastro') }}" method="POST">
    <p style="display: block;">
      <label for="nome" style="display: block; margin-bottom: 10px;">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control input-medio">
    </p>
    <p style="display: block;">
      <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
      <input type="email" id="email" name="email" class="form-control input-medio">
    </p>
    <p style="display: flex; justify-content: center;">
      <input type="submit" value="Criar Conta" class="primary">
      <input type="submit" value="Cancelar" class="danger">
    </p>
  </form>
</div>
{% endblock %}
